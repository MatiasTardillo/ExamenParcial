        <article id="resultado">
            <script>
                var sueldo_mensual,nro_horas,sueldo_hora,incremento,sueldo;

                nro_horas=parseInt(prompt("Ingrese el numero de horas"))
                sueldo_hora=parseInt(prompt("Ingrese el sueldo por hora"))
                

                sueldo=nro_horas*sueldo_hora

                if (nro_horas>=50) {
                    incremento=sueldo*0.60
                } else {
                    incremento=sueldo*0
                }

                sueldo_mensual=sueldo+incremento


                document.write("Numero de horas: ",nro_horas,"<br>")
                document.write("Sueldo por hora: ",sueldo_hora,"<br>")
                document.write("Incremento: ",incremento,"<br>")
                document.write("Sueldo: ",sueldo_mensual,"<br>")
            </script>
