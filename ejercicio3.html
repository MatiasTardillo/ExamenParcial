        <article id="resultado">
            <script>
                var edad,msj;

                edad=parseInt(prompt("Ingrese la edad"))

                if (edad<=10) {
                    msj="Niño"
                } else {
                    if (edad<=15) {
                        msj="Puber"
                    } else {
                        if (edad<=19) {
                            msj="Adolescente"
                        } else {
                            if (edad<=26) {
                                msj="Joven"
                            } else {
                                if (edad<=65) {
                                    msj="Adulto"
                                } else {
                                    msj="Anciano"
                                }
                            }
                        }
                    }
                }




                document.write("La persona con ",edad," es un ",msj)
            </script>
