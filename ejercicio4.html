        <article id="resultado">
            <script>
                var cuadrado,triangulo,rectangulo,circulo,figura;
                var lado_cuadrado;
                var altura_rectangulo,base_rectangulo
                var altura_triangulo,base_triangulo
                var radio_circulo

                figura=prompt("Ingrese la Figura").toLowerCase();

                if (figura==="cuadrado") {
                    lado_cuadrado=parseInt(prompt("Ingrese el lado del cuadrado"));
                    cuadrado=lado_cuadrado*lado_cuadrado;
                    document.write("El area del cuadrado es: ",cuadrado);
                } else {
                    if (figura==="rectangulo") {
                        altura_rectangulo=parseInt(prompt("Ingrese la altura del rectangulo"));
                        base_rectangulo=parseInt(prompt("Ingrese la base del rectangulo"));
                        rectangulo=base_rectangulo*altura_rectangulo;
                        document.write("El area del rectangulo es: ",rectangulo);
                    } else {
                        if (figura==="triangulo") {
                            altura_triangulo=parseInt(prompt("Ingrese la altura del triangulo"));
                            base_triangulo=parseInt(prompt("Ingrese la base del triangulo"));
                            triangulo=(base_triangulo*altura_triangulo)/2;
                            document.write("El area del triangulo es: ",triangulo);
                        } else {
                            if (figura==="circulo") {
                                radio_circulo=parseInt(prompt("Ingrese el radio del circulo"));
                                circulo=Math.PI*(radio_circulo*radio_circulo);
                                document.write("El area del circulo es: ",circulo.toFixed(2));
                            } else {
                                document.write("Opcion no valida");
                            }
                        }
                    }
                }
                
               

            </script>
