        <article id="resultado">
            <script>
                var precio_final,precio_und,descuento,rebaja_final,cant_camisas,precio;

                precio_und=60
                cant_camisas=parseInt(prompt("Ingrese el numero de camisas"))
                
                if (cant_camisas>=3) {
                    descuento=0.10
                } else {
                    descuento=0
                }

                precio=cant_camisas*precio_und
                rebaja_final=precio*descuento
                precio_final=precio-rebaja_final

                document.write("===============Recibo===============","<br>")
                document.write("Cantidad de camisas: ",cant_camisas,"<br>")
                document.write("Precio: ",precio,"<br>")
                document.write("Descuento: ",rebaja_final,"<br>")
                document.write("Monto Total: ",precio_final,"<br>")
                document.write("===============Final===============")
            </script>
